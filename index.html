<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushal's Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 250px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .product button:hover {
            background-color: darkgreen;
        }
        form {
            margin-top: 20px;
        }
        form input, form number {
            padding: 8px;
            margin: 5px 0;
            width: 90%;
        }
    </style>
</head>
<body>

<header>
    <h1>Kaushal's Product Store</h1>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250x150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <form onsubmit="sendToWhatsApp(event, 'Product 1')">
            <input type="text" placeholder="Your Name" required><br>
            <input type="number" placeholder="Quantity" required><br>
            <button type="submit">Order via WhatsApp</button>
        </form>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250x150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20</p>
        <form onsubmit="sendToWhatsApp(event, 'Product 2')">
            <input type="text" placeholder="Your Name" required><br>
            <input type="number" placeholder="Quantity" required><br>
            <button type="submit">Order via WhatsApp</button>
        </form>
    </div>
</div>

<script>
function sendToWhatsApp(event, product) {
    event.preventDefault();

    // Replace with your real WhatsApp number in international format
    let phone = "+917814908871"; 

    let name = event.target.querySelector("input[type=text]").value;
    let qty = event.target.querySelector("input[type=number]").value;

    let message = `Hello, I want to order:\nProduct: ${product}\nName: ${name}\nQuantity: ${qty}`;
    let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');
}
</script>

</body>
</html>
